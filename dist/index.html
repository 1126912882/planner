<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link href="/css/app.css" rel="stylesheet"></head>
<body>
  <div id="app">
  </div>
  <div id="step1" class="container">
    <div class="topbar">
      <span class="back">&lt;</span>
      <span>|</span>
      <span>新建规划树</span>
    </div>
    <p>请选择树种</p>
    <h3>大叶树</h3>
    <div class="slide">
      <div class="img"></div>
    </div>
    <div class="btns">
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
    </div>
    <p>大叶树，整体叶子巨大，保持充足的水分</p>
    <div class="btn-group">
      <div class="buy">600</div>
      <div class="use">
        <div class="unlock btn">解锁</div>
        <div class="choose btn" data-route="/step2">选择</div>
      </div>
    </div>
  </div>
  <div id="step2" class="container">
    <div class="topbar">
      <span class="back">&lt;</span>
      <span>|</span>
      <span>新建规划树</span>
    </div>
    <p>树名</p>
    <input class="input" type="text" placeholder="给小树起个名字吧...">
    <p>时间</p>
    <p>你希望把小树分几个阶段完成？</p>
    <div class="full-btn" data-route="/step3">选择</div>
  </div>
  <div id="step3" class="container">
    <div class="topbar">
      <span class="back">&lt;</span>
      <span>|</span>
      <span>新建规划树</span>
    </div>
    <p>第一阶段</p>
    <div class="img-box">
      <div class="img"></div>
    </div>
    <p>详细目标</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <p>预计耗时</p>
    <div class="full-btn" data-route="/main">开始</div>
  </div>
  <div id="step4" class="container">
    <div class="topbar">
      <span class="back">&lt;</span>
      <span>|</span>
      <span>新建规划树</span>
    </div>
    <p>第一阶段</p>
    <div class="img-box">
      <p>小树正在茁壮成长中</p>
      <div class="img"></div>
    </div>
    <p>详细目标</p>
    <p>学会css基础语法</p>
    <div class="progress">
      <div class="complete"></div>
    </div>
    <p>预计耗时</p>
    <p>3天2小时（剩余约2天2小时）</p>
    <div class="full-btn" data-route="/main">提前完成</div>
  </div>
  <div id="step5" class="container">
    <div class="topbar">
      <span class="back">&lt;</span>
      <span>|</span>
      <span>新建规划树</span>
    </div>
    <p>第一阶段</p>
    <div class="img-box">
      <p>小树正在茁壮成长中</p>
      <div class="img"></div>
    </div>
    <div class="full-btn" data-route="/main">返回主界面</div>
  </div>
<script type="text/javascript" src="js/app.js"></script></body>
</html>
